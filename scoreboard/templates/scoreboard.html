{% extends 'navigationbar.html' %}

{% block title %}
	<title>Scoreboard</title>
{% endblock %}

{% block custombody %}
	
	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Team Name</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					{% for t in obj %}
					<tr>
						<td>
							{{ t.teamname }}
						</td>
						<td>
							{{ t.points }}
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
