{% extends 'navigationbar.html' %}

{% load staticfiles %}

{% block title %}
	<title>Register</title>
{% endblock %}

{% block customcss %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/register/register.css' %}">
{% endblock %}

{% block custombody %}
	<!-- Register here -->
	<div id="register">
		<div class="registerTop">
			<table>
				<tbody>
					<tr>
						<td><a href="../login"><span>LOGIN</span></a></td>
						<td style="color:#fff; background-color: #44e"><a href=""><span>REGISTER</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="registerForm">
			<form method="post">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" name="teamname" placeholder="Team Name" required class="form-control">
				</div>
				<div class="form-group">
					<input type="email" name="email" placeholder="Team Email" required class="form-control">
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="Password" required class="form-control">
				</div>
				<input type="submit" name="submit" value="Register" class="submitButton">
			</form>
		</div>
	</div>
{% endblock %}
