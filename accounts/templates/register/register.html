{% extends 'navigationbar.html' %}

{% load staticfiles %}

{% block title %}
	<title>Register</title>
{% endblock %}

{% block customcss %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block custombody %}
	<!-- Register here -->
	<div id="register">
		<div class="registerTop">
			<table>
				<tbody>
					<tr>
						<td><a href="../login"><span>LOGIN</span></a></td>
						<td style="color:#fff; background-color: #44e"><a href=""><span>REGISTER</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="registerForm">
			<form method="post">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						{{ field }}
						{{ field.errors }}
					</div>
				{% endfor %}
				<input type="submit" name="submit" value="Register" class="submitButton">
			</form>
		</div>
	</div>
{% endblock %}
