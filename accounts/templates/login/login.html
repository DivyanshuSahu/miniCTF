{% extends 'navigationbar.html' %}

{% load staticfiles %}

{% block title %}
	<title>Login</title>
{% endblock %}

{% block customcss %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block custombody %}
	<!-- Register here -->
	<div id="register">
		<div class="registerTop">
			<table>
				<tbody>
					<tr>
						<td style="color:#fff; background-color: #44e"><a href=""><span>LOGIN</span></a></td>
						<td><a href="../register"><span>REGISTER</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="registerForm">
			<form method="post">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" name="teamname" placeholder="Team Name" required class="form-control">
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="Password" required class="form-control">
				</div>
				<input type="submit" name="submit" value="Login" class="submitButton">
			</form>
		</div>
	</div>
{% endblock %}
